<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        label{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="imas"><input type="radio" name="sexo" id="imas" value="Masculino">Masculino</label><br>
            <label for="ifem"><input type="radio" name="sexo" id="ifem" value="Feminino">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="ibas"><input type="checkbox" name="bas" id="ibas">Basquete</label><br>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut">Futebol</label><br>
            <label for="inat"><input type="checkbox" name="nat" id="inat">Natação</label><br>
            <label for="iten"><input type="checkbox" name="ten" id="iten">Tênis</label><br>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
